name: wiki
on:
  push:
    branches: 
      - main
      - docs-updt
    paths:
      - docs/**
      - .github/workflows/wiki.yml
concurrency:
  group: wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
